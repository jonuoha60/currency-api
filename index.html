<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Currency Converter</h1>
    <p class="muted">Convert amounts using live FX rates. Choose currencies, enter an amount, and see the result instantly.</p>

    <div class="row row-2">
      <div>
        <label for="from">From</label>
        <select id="from" aria-label="From currency"></select>
      </div>
      <div>
        <label for="to">To</label>
        <select id="to" aria-label="To currency"></select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="amount">Amount</label>
        <input id="amount" type="number" min="0" step="0.01" placeholder="Enter amount" value="100" />
      </div>
    </div>

    <div class="actions">
      <button id="swap" class="swap" type="button" aria-label="Swap currencies">â‡„ Swap</button>
      <button id="convert" type="button">Convert</button>
      <span id="status" class="small" aria-live="polite"></span>
    </div>

    <div id="output" class="result" aria-live="polite"></div>
    <footer id="meta" class="small"></footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
